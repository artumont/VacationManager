<section class="w-full h-full p-4">
    <div class="max-w-2xl mx-auto">
        <form [formGroup]="vacationForm" (ngSubmit)="requestVacation()" class="bg-surface rounded-xl p-8">
            <h1 class="text-2xl font-bold text-center mb-8">Request Vacation</h1>
            
            <div class="space-y-6">
                <div class="flex flex-col space-y-2">
                    <label for="reason" class="text-lg font-semibold">Reason:</label>
                    <input 
                        type="text" 
                        id="reason" 
                        formControlName="reason"
                        class="p-3 rounded-xl border border-gray-300 w-full focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors" 
                    >
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col space-y-2">
                        <label for="startDate" class="text-lg font-semibold">Start Date:</label>
                        <input 
                            type="date" 
                            id="startDate" 
                            formControlName="startDate"
                            [defaultValue]=""
                            class="p-3 rounded-xl border border-gray-300 w-full focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors [color-scheme:dark]" 
                        >
                    </div>

                    <div class="flex flex-col space-y-2">
                        <label for="endDate" class="text-lg font-semibold">End Date:</label>
                        <input 
                            type="date" 
                            id="endDate" 
                            formControlName="endDate"
                            class="p-3 rounded-xl border border-gray-300 w-full focus:border-primary focus:ring-1 focus:ring-primary outline-none transition-colors [color-scheme:dark]" 
                        >
                    </div>
                </div>

                <div class="flex justify-center mt-8">
                    <button 
                        type="submit" 
                        [disabled]="!vacationForm.valid"
                        class="bg-primary text-white px-8 py-3 rounded-xl font-semibold hover:bg-primary/90 transform hover:-translate-y-0.5 transition-all duration-200 disabled:opacity-50"
                    >
                        Request Vacation
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
